<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="62813drum_109288.ico" type="image/x-icon">
    <title>Drum</title>
</head>
<body>

    <div class="one">

        <div class="key" key-data="65">
            <kbd>A</kbd>
            <span>CLIP</span>

        </div>

        <div class="key" key-data="83">
            <kbd>S</kbd>
            <span>HIHAT</span>


        </div>

        <div class="key" key-data="68">
            <kbd>D</kbd>
            <span>KICK</span>

        </div>

        <div class="key" key-data="70">
            <kbd>F</kbd>
            <span class="t2">OPENHAT</span>

        </div>

        <div class="key" key-data="71">
            <kbd>G</kbd>
            <span>BOOM</span>

        </div>

        <div class="key" key-data="72">
            <kbd>H</kbd>
            <span>RIDE</span>

        </div>

        <div class="key" key-data="74">
            <kbd>J</kbd>
            <span>SNARE</span>

        </div>

        <div class="key" key-data="75">
            <kbd>K</kbd>
            <span>TOM</span>

        </div>

        <div class="key" key-data="76">
            <kbd>L</kbd>
            <span>TINK</span>

        </div>

    </div>

    <audio data-key="65"  src="./sounds/sounds/clap.wav"></audio>
    <audio data-key="83"  src="./sounds/sounds/hihat.wav"></audio>
    <audio data-key="68"  src="./sounds/sounds/kick.wav"></audio>
    <audio data-key="70"  src="./sounds/sounds/openhat.wav"></audio>
    <audio data-key="71"  src="./sounds/sounds/boom.wav"></audio>
    <audio data-key="72"  src="./sounds/sounds/ride.wav"></audio>
    <audio data-key="74"  src="./sounds/sounds/snare.wav"></audio>
    <audio data-key="75"  src="./sounds/sounds/tom.wav"></audio>
    <audio data-key="76"  src="./sounds/sounds/tink.wav"></audio>

    <SCript>

        window.addEventListener('keydown',(e)=>{

    var audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
    var keys=document.querySelector(`.key[key-data="${e.keyCode}"]`)    
         if(audio){
            audio.play()
            audio.currentTime=0
            keys.classList.add("abc")
        
            
         }
         return

        })
        window.addEventListener(`keyup`,(rj)=>{

         var keys=document.querySelector(`.key[key-data="${rj.keyCode}"]`)    
         if(keys){
            keys.classList.remove("abc")
         }   


        })



    </SCript>





</body>
</html>
